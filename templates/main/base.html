{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Medic Medical Category Bootstrap Responsive Web Template | Home ::{% block title %} {% endblock %}</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content="iMedic site, health website ">
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!--// Meta tag Keywords -->

	<!-- Custom-Files -->
	<link rel="stylesheet" href="{% static 'main/css/bootstrap.css' %}">
	<!-- Bootstrap-Core-CSS -->
	<link rel="stylesheet" href="{% static 'main/css/style.css'%}" type="text/css" media="all" />
	<!-- Style-CSS -->
	<link rel="stylesheet" href="{% static 'main/css/fontawesome-all.css'%}">
	<!-- Font-Awesome-Icons-CSS -->
	<!-- //Custom-Files -->

	<!-- Web-Fonts -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
	    rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
	    rel="stylesheet">
	<!-- //Web-Fonts -->

</head>

<body>
	<!-- header -->
	{% include 'main/includes/header.html' %}
	<!-- //header 2 -->
        {% block content %}
	    {% endblock %}
	<!-- footer -->
	{% include 'main/includes/footer.html' %}
	<!-- //footer -->


	<!-- Js files -->
	<!-- JavaScript -->
	<script src="{% static 'main/js/jquery-2.2.3.min.js'%}"></script>
	<!-- Default-JavaScript-File -->

	<!-- banner slider -->
	<script src="{% static 'main/js/responsiveslides.min.js'%}"></script>
	<script>
		$(function () {
			$("#slider4").responsiveSlides({
				auto: true,
				pager: true,
				nav: true,
				speed: 1000,
				namespace: "callbacks",
				before: function () {
					$('.events').append("<li>before event fired.</li>");
				},
				after: function () {
					$('.events').append("<li>after event fired.</li>");
				}
			});
		});
	</script>
	<!-- //banner slider -->

	<!-- fixed navigation -->
	<script src="{% static 'main/js/fixed-nav.js'%}"></script>
	<!-- //fixed navigation -->

	<!-- smooth scrolling -->
	<script src="{% static 'main/js/SmoothScroll.min.js'%}"></script>
	<!-- move-top -->
	<script src="{% static 'main/js/move-top.js' %}"></script>
	<!-- easing -->
	<script src="{% static 'main/js/easing.js'%}"></script>
	<!--  necessary snippets for few javascript files -->
	<script src="{% static 'main/js/medic.js'%}"></script>

	<script src="{% static 'main/js/bootstrap.js'%}"></script>
	<!-- Necessary-JavaScript-File-For-Bootstrap -->

	<!-- //Js files -->
    {% block js %}
    {% endblock %}
    <script src="{% static 'main/scripts/Login.js' %}"></script>
</body>

</html>
